<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añade un libro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container_1">
    

    <div class="agregar_libro">
        <form action="/libros/crear" method="POST">
            <h2 class="text-center text-dark">Agrega un Libro</h2>
            <div class="mb-3">
            <label for="libro" class="form-label">Título:</label>
            <input type="text" name="titulo" class="form-control" id="libro" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
            <label for="num_pag" class="form-label">Número de páginas:</label>
            <input type="number" name="num_pag" class="form-control" id="num_pag" aria-describedby="emailHelp">
            </div>
        
            <button type="submit" class="btn btn-dark">Agregar</button>
        </form>
        </div>

        <a href="/" class="btn btn-secondary" id="boton_crear">Volver atrás</a>
    
        <div class="lista_autores">
        <h2 class="text-center">Libros</h2>
        <ul class="list-group">
            {% for libro in todos_libros %}
            <li><a href="/libros/{{libro.id}}" class="detail">{{libro.titulo}}</a></li>
            {% endfor %}
        </ul>
        </div>

</body>
</html>
