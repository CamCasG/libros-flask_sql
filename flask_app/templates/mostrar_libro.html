<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container_1">



    <div class="tabla">
        <h2>Titulo: {{libro.titulo}}</h2>
        <p>Libro favorito de:</p>
            {% for autor in libro.autores_fav %}
            <p>{{autor.autor}}</p>
            {% endfor %}
    </div>
    
    <a class="btn btn-success" href="/" role="button" id="boton_crear">Inicio</a>

    <div class="seleccionar">
    <form action="/libros/fav" method='POST'>
        <h2 class="text-info">Agregar autor:</h2>
        <input type="hidden" name="libro_id" value="{{libro.id}}">
        <label for="autor_id" class="form-label">Autores:</label>
        <select class="form-select" name ="autor_id" id="autor_id">
            <option selected>Escoge un autor:</option>
            {% for autor in autores_no_favoritos %}
            <option value="{{autor.id}}">{{autor.autor}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Agregar a favoritos" class="btn btn-secondary">
    </form>
    </div>
    
</body>
</html>
