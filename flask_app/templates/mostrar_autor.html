<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container_1">
    
    

    <div class="tabla" >
        <h2>Libros favoritos de: {{autor.autor}}</h2>
    <table class="table table-striped p-2 col-2 mx-auto my-3">
        <thead>
        <tr>
            <th scope="col">Titulo</th>
            <th scope="col">N° páginas</th>
        </tr>
        </thead>
        <tbody>
            
            {% for libro in autor.libros_favoritos %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.num_pag }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <a class="btn btn-success" href="/" role="button" id="boton_crear">Inicio</a>

    <div class="seleccionar">
    <form action="/autores/fav" method='POST'>
        <h2 class="text-info">Agregar libro favorito:</h2>
            <input type="hidden" name="autor_id" value="{{autor.id}}">
            <label for="exampleInputPassword1" class="form-label">Libro:</label>
            <select class="form-select" aria-label="Default select example" name="libro_id">
                <option selected>Escoge algún libro:</option>
                {% for libro in libros_no_favoritos %}
                <option value="{{libro.id}}">{{libro.titulo}}</option>
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-secondary">Agregar a favoritos</button>
    </form>
    </div>

    

</body>
</html>
